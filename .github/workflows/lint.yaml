        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Run PHPStan
      run: composer run-script phpstan

  composer-normalize:
    runs-on: ubuntu-latest

    steps:
