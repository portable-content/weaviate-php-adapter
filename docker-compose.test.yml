version: '3.8'

services:
  weaviate-test:
    image: semitechnologies/weaviate:1.25.0
    container_name: weaviate-test
    ports:
      - "8082:8080"  # Use 8082 to avoid conflicts with local Weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      CLUSTER_HOSTNAME: 'node1'
      ENABLE_MODULES: ''
      LOG_LEVEL: 'warning'  # Reduce log verbosity
      DISABLE_TELEMETRY: 'true'
      ASYNC_INDEXING: 'false'  # Disable async indexing for tests
      LIMIT_RESOURCES: 'true'  # Enable resource limits for CI
      GOMAXPROCS: '2'  # Limit CPU usage
    volumes:
      - weaviate_test_data:/var/lib/weaviate
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 45s
    restart: unless-stopped
    # Add resource limits for CI
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

volumes:
  weaviate_test_data:
    driver: local
